name: Warmup Azure Static Web App API

on:
  schedule:
    # Every 10 minutes (helps reduce Azure Functions cold starts on Consumption)
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - name: Warm up API
        env:
          WARMUP_URL: ${{ secrets.WARMUP_URL }}
        run: |
          if [ -z "$WARMUP_URL" ]; then
            echo "Skipping: missing secret WARMUP_URL. Set it to https://<your-swa-domain>/api/warmup"
            exit 0
          fi
          curl -fsSL "$WARMUP_URL" > /dev/null
          echo "Warmup OK: $WARMUP_URL"
